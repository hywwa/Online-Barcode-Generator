<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>在线条码生成器</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="assets/BarcodeLogo.ico" type="image/x-icon">
</head>
<body>
    <div class="container">
        <div class="header-container">
            <img src="assets/keda_blue.png" alt="在线条码生成器" class="logo">
            <h1 class="page-title">在线条码生成器</h1>
        </div>
        
        <div class="button-group">
            <button id="settingsBtn" class="btn-secondary">设置</button>
        </div>
        
        <form id="barcodeForm" class="form-group">
            <div class="form-item">
                <label for="barcodeText">条码内容：</label>
                <input type="text" id="barcodeText" placeholder="请输入要生成条码的文本" required>
            </div>
            
            <div class="form-item">
                <label for="barcodeWidth">条码宽度 (mm)：</label>
                <input type="number" id="barcodeWidth" min="10" max="1000" step="0.1" value="800" required>
            </div>
            
            <div class="form-item">
                <label for="barcodeHeight">条码高度 (mm)：</label>
                <input type="number" id="barcodeHeight" min="1" max="100" value="3" required>
            </div>
            
            <button type="submit" class="btn-primary">生成条码</button>
        </form>
        
        <!-- 设置模态框 -->
        <div id="settingsModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>条码参数设置</h2>
                    <span class="close-btn">&times;</span>
                </div>
                <div class="modal-body">
                    <form id="settingsForm" class="form-group">

                        <div class="form-item">
                            <label for="singleBarcodeWidthMm">单个条码宽度 (mm)：</label>
                            <input type="number" id="singleBarcodeWidthMm" min="1" step="0.1" value="50">
                            <small>大于总宽度时生成多个条码</small>
                        </div>
                        
                        <div class="form-item">
                            <label for="spacingMm">条码间隙 (mm)：</label>
                            <input type="number" id="spacingMm" min="0" step="0.1" value="7.5">
                        </div>
                        
                        <div class="button-group">
                            <button type="submit" class="btn-primary">保存设置</button>
                            <button type="button" class="btn-secondary close-settings">取消</button>
                        </div>
                    </form>
                    
                    <div id="settingsError" class="error-message" style="display: none;">
                        <p></p>
                    </div>
                    
                    <div id="settingsSuccess" class="success-message" style="display: none;">
                        <p></p>
                    </div>
                </div>
            </div>
        </div>
        
        <div id="errorContainer" class="error-message" style="display: none;">
            <p id="errorText"></p>
        </div>
    </div>
    
    <!-- 直接引入脚本，不使用动态加载 -->
    <script src="script.js"></script>
    
    <script>

    </script>
</body>
</html>
